# ------------------------------------------
# Application Configuration
# ------------------------------------------
# Default application URL if no environment is specified (Used for local runs)
application.url=https://blazedemo.com/

# Environment-specific URLs
# (In a real project, each would point to a different server)
# (All point to the same site here because this is a demo framework)
qa.url=https://blazedemo.com/
staging.url=https://blazedemo.com/
production.url=https://blazedemo.com/

# Browser
browser=chrome

# ------------------------------------------
# Test Execution Settings
# ------------------------------------------
test.timeout=60
test.retry.maxcount=1
# Run browsers in headless mode (true for CI, false for local debugging)
browser.headless=true

# ------------------------------------------
# Reporting Settings
# ------------------------------------------
tester.name=Garry S

# ------------------------------------------
# Selenium Grid Settings (for future Docker/Grid integration)
# ------------------------------------------
selenium.grid.enabled=true
# Set the host name here
selenium.hubHost=selenium-hub
seleniumhub.urlFormat=http://%s:4444/wd/hub
#selenium.hubHost=localhost
#seleniumhub.urlFormat=http://selenium-hub:4444/wd/hub

#-------------------------------------------
# Test Data file paths
#-------------------------------------------
data.file.passengers.json=testdata/passengers.json
data.file.passengers.csv=testdata/passenger-data.csv